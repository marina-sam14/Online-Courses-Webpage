    <main class="main">
        <h1 class="quote">“When in doubt, go to the library."</h1>

        <div class="search-box">
            <input id="search-input" type="text" class="search-input" placeholder="Search for courses by title... ">

            Find us online

    <!-- Handlebars for the results -->

    <script id="handlebars-demo" type="text/x-handlebars-template">
        {{#each this}}
        <div class = "course">
            <div class = "title"></div>
            <li id="title">{{title}} </li>
            <p id="field">id</p>
            <span class="id">{{id}}</span><br>
            <p id="field">Category</p>
            <span class="category">{{category}}</span><br>
            <p id="field">Mαθησιακοί στόχοι</p>
            <span class="objectives">{{objectives}}</span><br>
            <p id=field>Περιγραφή</p>
            <span class="description">{{description}}</span><br>
            <br>
            <div class = "photo-column">
                <img src='https://elearning-aueb.herokuapp.com/static/images/{{img}}'>
            </div>

        </div>

        {{/each}}
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
